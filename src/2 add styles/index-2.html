<html>

        <div class="class2-child-1">блок1</div>
        <div class="class2-child-2">блок2</div>
      </div>

      <h3>Объединение</h3>

          <div class="class2-child-1">блок1</div>
          <div class="class2-child-2">блок2</div>

        <div>

    <section>

      <div class="class3-parent">
        <div class="class3-child"></div>
      </div>
    </section>

    <section>
      <h1>Позиция элементов</h1>

      <div class="class4-parent">
        <div class="class4-child"></div>
      </div>
    </section>

    <section>

        <div class="class5-child"></div>
        <div class="class5-child"></div>

    </section>

    <section>
      <h1>Полоса прокрутки</h1>
      <div class="class6-parent">
        <div class="class6-child"></div>
        <div class="class6-child"></div>
        <div class="class6-child"></div>
        <div class="class6-child"></div>
        <div class="class6-child"></div>
        <div class="class6-child"></div>        
      </div>
    </section>

    <section>

        <div class="class7-3"></div>
        <div class="class7-4"></div>
        <div class="class7-1"></div>

    </section>

    <section>
      <h1>Анимация</h1>
      <div class="class8">

        <div class="class8-2"></div>
        <div class="class8-3"></div>

    <section>
